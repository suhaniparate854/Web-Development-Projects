<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration <Form></Form></title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form</p>
    <hr>

    <form>
        <h2>Personal Details</h2>

        <label for="name">First Name:</label>
        <input type="text" name="name" id="name"  placeholder="e.g:Suhani" required>
        <br><br>
        <label for="Lastname">Last Name:</label>
        <input type="text" name="Lastname" id="Lastname"  placeholder="e.g: Parate">
        <br><br>
        <label for="dob">DOB:</label>
        <input type="text" name="dob" id="dob">
        <br><br>


        <h3>Gender</h3>
        <label for="male">Male</label>
        <input type="radio"  name="Gender" id="male"  value="male" >
        <label for="Female">FeMale</label>
        <input type="radio"  name="Gender" id="Female"  value="Female" >
        <label for="Other">Other</label>
        <input type="radio"  name="Gender" id="Other"  value="Other" >

 
        <h3>Upload your Photo</h3>
        <input type="file" name="file">
        <hr>



        <h2>Contact Information</h2>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone">
        <br><br>
        <label for="Address">Mailing address</label>
        <br>
        <textarea name="Address" id="Address" rows="10" cols="5"></textarea> 
        <hr>



        <h2>Academic Information</h2>
        <label for="Course">Select Your Course:</label>
        <select name="Course" id="Course">
            <option value="CSE">CSE</option> 
            <option value="ME">ME</option> 
            <option value="CE">CE</option>
        </select>


        <h3>Extracircullum Activities</h3>

        <label for="Sports">Sports</label>
        <input type="checkbox" name="interest" id="Sports" value="Sports">
        <br><br>
        <label for="Music">Music</label>
        <input type="checkbox" name="interest" id="Music" value="Music">
        <br><br>
        <label for="Technology">Technology</label>
        <input type="checkbox" name="interest" id="Technology" value="Technology">
        <br><br>
        <label for="Coding">Coding</label>
        <input type="checkbox" name="interest" id="Coding" value="Coding">
        <br><br>
        <hr>

        <h2>Create your Account</h2>
        <label for="pass">Create Password</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="secu"> Security Answer</label>
        <input type="text" name="Security" id="secu">
        <br><br>


        <input type="submit" value="Register">
        <button type="submit">Register</button>
        <button type="reset" >Clear Form</button>





    </form>
</body>
</html>
